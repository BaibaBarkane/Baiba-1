<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form"> 
        <div>
            <label for="">Teksta lauks</label>
            <input 
                type="text" 
                id="text"
                required
            />
        </div>
      
        <div>
            <label for="">Epasts lauks</label>
            <input 
                type="email" 
                id="email"
                pattern=".+@gmail.com"
                title="E-pasts"  
                required
            />
        </div>

        <div>
            <label for="">Teksta lauks ar Min un Max garumu</label>
            <input 
                type="text" 
                id="text1" 
                title="Teksts nedrīkst būt īsāks par 5 zīmēm un garāks par 10"  
                minlength="5"
                maxlength="10"
                required
            />
        </div>
      
        <div>
            <label for="">Parole 1 (jāsatur vismaz 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="pwd1" 
                title="Parolei jāsatur vismaz viens lielais burts, mazais burts un cipars"
                pattern="[A-Za-z0-9]"
                oninvalid="this.setCustomValidity('Parole neatbilts prasībām')"  
                required
            />
        </div>
            
        <div>
            <label for="">Parole 2 (jāsatur vismaz 8 simboli 1 lielais burts, 1 mazais burts un 1 cipars)</label>
            <input 
                type="password" 
                id="pwd2" 
                title="Parolei jābūt 8 zīmes garai un jāsatur vismaz viens lielais burts, mazais burts un cipars"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
            />
        </div>

        <div>
            <label for="">Nedeļa</label>
            <input 
                type="" 
                name="" 
                id=""
                required
            />
        </div>

        <div>
            <label for="">Laiks</label>

            <input 
                type="" 
                id="" 
                name=""
                required
            />
        </div>

        </hr>

        <div>
            <label for="">ZIP : </label>
            <input 
                type="" 
                id=""
            />
            <label for="">Valsts : </label>
            <select id="">
              <option value="lv">Latvia</option>
              <option value=""> </option>
              <option value=""> </option>
              <option value=""> </option>
            </select>
        </div>

        <input id="submit" type="submit" class="button" value="Parbaudit">
      </form>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>CSS playground</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .flex-container {
            display: flex;
            height: 600px;
            background-color: darkgray;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: baseline;
        }
        .flex-container > div {
            background-color: lightgray;
            width: 100px;
            height: 100px;
            text-align: upper-left;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!--CSS FlexBox-->
    <div class="flex-container">
          <div>1</div>
          <div style="flex: 0 0 200px">2</div>
          <div style="height: 300px">3</div>
          <div>4</div>
          <div style="align-self: flex-end">5</div>
          <div style="align-self: flex-end">6</div>
          <div style="align-self: flex-end">7</div>
        </div>

    <!-- CSS FlexBox -->
</body>
</html>
